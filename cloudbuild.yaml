timeout: 3600s
steps:
- id: 'setup state bucket'
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'sh'
  args:
  - '-c'
  - |-
    gsutil ls gs://$PROJECT_ID-tfstate || gsutil mb gs://$PROJECT_ID-tfstate
    (gsutil versioning get gs://catx-demo-radlab-tfstate | grep Enabled) || gsutil versioning set on gs://$PROJECT_ID-tfstate

- id: 'tf init'
  name: 'hashicorp/terraform:latest'
  env:
  - 'TF_CLI_ARGS_init=-backend-config=bucket=$PROJECT_ID-tfstate -backend-config=prefix=env/$BRANCH_NAME'
  - 'TF_VAR_project=$PROJECT_ID'
  - 'TF_VAR_env=$BRANCH_NAME'
  entrypoint: 'sh'
  args:
  - '-c'
  - |-
    cat << EOF > override.tf
    module "radlab_silicon_deploy" {
      source = "git::https://github.com/proppy/rad-lab.git//modules/silicon_design?ref=$BRANCH_NAME"
    }
    EOF
    terraform init

- id: 'tf import'
  name: 'hashicorp/terraform:latest'
  env:
  - 'TF_VAR_project=$PROJECT_ID'
  - 'TF_VAR_env=$BRANCH_NAME'
  entrypoint: 'sh'
  args:
  - '-c'
  - |-
    terraform state show google_project.radlab_project || terraform import google_project.radlab_project $PROJECT_ID

- id: 'tf plan'
  name: 'hashicorp/terraform:latest'
  env:
  - 'TF_VAR_project=$PROJECT_ID'
  - 'TF_VAR_env=$BRANCH_NAME'
  entrypoint: 'sh'
  args:
  - '-c'
  - |-
    terraform plan

- id: 'tf apply'
  name: 'hashicorp/terraform:latest'
  env:
  - 'TF_VAR_project=$PROJECT_ID'
  - 'TF_VAR_env=$BRANCH_NAME'
  entrypoint: 'sh'
  args:
  - '-c'
  - |-
    apk --no-cache add \
      curl \
      python3
    curl -O https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-cli-394.0.0-linux-x86_64.tar.gz
    tar -C / -xzf google-cloud-cli-394.0.0-linux-x86_64.tar.gz
    export PATH=$$PATH:/google-cloud-sdk/bin
    gcloud config set core/disable_usage_reporting true
    gcloud config set component_manager/disable_update_check true
    gcloud --version
    terraform apply -auto-approve
